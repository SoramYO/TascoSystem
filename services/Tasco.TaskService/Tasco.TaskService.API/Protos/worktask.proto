syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "Tasco.TaskService.API.Protos";

package worktask;

service WorkTaskService {
  rpc CreateWorkTask (WorkTaskRequest) returns (WorkTaskResponse);
  rpc DeleteWorkTask (WorkTaskRequestById) returns (google.protobuf.Empty);
  rpc GetAllWorkTasks (WorkTaskListRequest) returns (WorkTaskListResponse);
  rpc GetMyWorkTasks (WorkTaskListRequest) returns (WorkTaskListResponse);
  rpc GetWorkTaskById (WorkTaskRequestById) returns (WorkTaskResponse);
  rpc UpdateWorkTask (UpdateWorkTaskRequest) returns (WorkTaskResponse);
}

message WorkTaskRequest {
  string title = 1;
  string description = 2;
  string work_area_id = 3;
  string status = 4;
  string priority = 5;
  string start_date = 6;
  string end_date = 7;
  string due_date = 8;
  int32 progress = 9;
}

message WorkTaskRequestById {
  string id = 1;
}

message WorkTaskListRequest {
  int32 page_size = 1;
  int32 page_index = 2;
  string search = 3;
}

message UpdateWorkTaskRequest {
  string id = 1;
  WorkTaskRequest task = 2;
}

message WorkTaskResponse {
  string id = 1;
  string title = 2;
  string description = 3;
  string work_area_id = 4;
  string status = 5;
  string priority = 6;
  string start_date = 7;
  string end_date = 8;
  string due_date = 9;
  int32 progress = 10;
  string created_by_user_id = 11;
  string created_by_user_name = 12;
  string created_date = 13;
  string modified_date = 14;
}

message WorkTaskListResponse {
  int32 total_count = 1;
  int32 page_count = 2;
  int32 current_page = 3;
  repeated WorkTaskResponse work_tasks = 4;
}
